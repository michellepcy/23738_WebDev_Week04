<html>
   <head>
   <body>
      <link rel="stylesheet" type="text/css" href="warnakalkulator.css">
      <form name="calculator">
         <table>
            <tr>
               <td colspan="4">
                  <input type="text" class="display" name="display" disabled>
               </td>
            </tr>
            <tr>
               <td><input type="button" id="one" value="1" onclick="calculator.display.value += '1'"></td>
               <td><input type="button" id="two" value="2" onclick="calculator.display.value += '2'"></td>
               <td><input type="button" id="three" value="3" onclick="calculator.display.value += '3'"></td>
               <td><input type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
            </tr>
            <tr>
               <td><input type="button" id="four" value="4" onclick="calculator.display.value += '4'"></td>
               <td><input type="button" id="five" value="5" onclick="calculator.display.value += '5'"></td>
               <td><input type="button" id="six" value="6" onclick="calculator.display.value += '6'"></td>
               <td><input type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
            </tr>
            <tr>
               <td><input type="button" id="seven" value="7" onclick="calculator.display.value += '7'"></td>
               <td><input type="button" id="eight" value="8" onclick="calculator.display.value += '8'"></td>
               <td><input type="button" id="nine" value="9" onclick="calculator.display.value += '9'"></td>
               <td><input type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
            </tr>
            <tr>
               <td><input type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
               <td><input type="button" id="zero" value="0" onclick="calculator.display.value += '0'"></td>
               <td><input type="button" id="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               <td><input type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
            </tr>
         </table>
      </form>
   </body>
   </head>
</html>
